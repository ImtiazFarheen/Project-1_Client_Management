<div class='card'>
    <div class='card-header'>
      {{pageTitle}}
    </div>
    <div class='card-body'>
     <div class='table-responsive'>
        <table class='table'>
               <!-- *ngIf='clients.length'> -->
          <thead>
            <tr>
                <th>Meeting Topic</th>
              <th>No.Of People</th>
              <th>Start Date</th>
              <th>Start Time</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr>
            <tr *ngFor='let meeting of clientMeetings'>
                <td> <i class="fa-solid fa-user"></i></td>
               <td>{{ meeting.Topic }}</td>
              <td>{{ meeting.People}}</td>
              <td>{{meeting.Date|date:'dd/MM/yy'}}</td>
              <td>{{meeting.Time}}</td>

              <td><button class='btn btn-primary' (click)="deleteSchedule()">Cancel Meeting</button></td>
            </tr>
          </tbody>
        </table>
      </div>
  
    </div>
  </div>

<div class='card'>
    <div class='card-header'>
      {{pageTitle}}
    </div>
    <div class='card-body'>
      <div class='row'>
        <div class='col-md-2'>Filter by client name:</div>
        <div class='col-md-4'>
          <input type='text' [(ngModel)]="listFilter" />
        </div>
      </div>
      <div class='row'>
        <div class='col-md-6'>
          <h4>Filtered by: {{listFilter}}</h4>
        </div>
      </div>
      <div class='table-responsive'>
        <table class='table'
               *ngIf='clients.length'>
          <thead>
            <tr>
                <th></th>
              <th>Name</th>
              <th>Company</th>
              <th>Email ID</th>
              <th>Address</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor='let client of filteredClients'>
                <td> <i class="fa-solid fa-user"></i></td>
              <td>{{ client.NAME }}</td>
              <td>{{ client.company}}</td>
              <td>{{ client.EMAIL}}</td>
              <td>{{ client.address}}</td>
            </tr>
          </tbody>
        </table>
      </div>
  
    </div>
  </div>

<h3 class="mb-4">{{ pageTitle }}</h3>
<div class="mb-3">
  <label class="d-block"><i class="fas fa-user"></i> Meeting topic:</label>
  <input class="form-control" type="text" [(ngModel)]="Topic" />
</div>
<div class="mb-3">
  <label class="d-block"><i class="fas fa-building"></i> No.of People:</label>
  <input class="form-control" type="number" [(ngModel)]="People" />
</div>
<div class="mb-3">
  <label class="d-block"><i class="fas fa-envelope"></i> Start Date:</label>
  <input class="form-control" type="date" [(ngModel)]="Date" />
</div>
<div class="mb-3">
  <label class="d-block"><i class="fas fa-envelope"></i> Start Time:</label>
  <input class="form-control" type="time" [(ngModel)]="Time" />
</div>
<button class="btn btn-primary" (click)="addSchedule()">
  <i class="fas fa-save"></i> Save Meeting Schedule
</button>

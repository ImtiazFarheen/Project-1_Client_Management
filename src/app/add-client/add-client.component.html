<h3 class="mb-4">{{ pageTitle }}</h3>
<div class="mb-3">
  <label class="d-block"><i class="fas fa-user"></i> Name:</label>
  <input class="form-control" type="text" [(ngModel)]="NAME" />
</div>
<div class="mb-3">
  <label class="d-block"><i class="fas fa-building"></i> Company:</label>
  <input class="form-control" type="text" [(ngModel)]="Company" />
</div>
<div class="mb-3">
  <label class="d-block"><i class="fas fa-envelope"></i> Email ID:</label>
  <input class="form-control" type="text" [(ngModel)]="EMAIL" />
</div>
<div class="mb-3">
  <label class="d-block"><i class="fas fa-address-card"></i> Address:</label>
  <input class="form-control" type="text" [(ngModel)]="address" />
</div>
<button class="btn btn-primary" (click)="addClient()">
  <i class="fas fa-save"></i> Save Client
</button>
